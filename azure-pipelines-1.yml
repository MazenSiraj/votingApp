trigger:
- none

pool:
  vmImage: ubuntu-latest
steps:
  - task: oc-setup@3
    inputs:
      connectionType: 'OpenShift Connection Service'
      openshiftService: 'Openshiftportal'
      version: '4.14.3'
# A script task making use of 'oc'
  - script: |
      oc project demodevops2
      oc new-app https://github.com/MazenSiraj/votingApp#main --context-dir=/vote --name=vote --image-stream=python:latest --labels=app=vote --target-port=8080 --as-deployment-config=true --create-route=true


