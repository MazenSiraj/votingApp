trigger:
- none

pool:
  vmImage: ubuntu-latest
steps:
  - task: oc-setup@3
    inputs:
      connectionType: 'OpenShift Connection Service'
      openshiftService: 'Openshiftportal'
      version: '4.14.3'

  - script: |
      oc project demodevops2

      # Specify the correct Python version in the image stream
      oc new-app python~https://github.com/MazenSiraj/votingApp --context-dir=/vote --name=vote --labels=app=vote --as-deployment-config=true --allow-missing-images
